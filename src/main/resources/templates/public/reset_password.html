<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      layout:decorator="public/home_layout">
<head>

</head>
<body>

<div layout:fragment="content" id="resetPassword">
    <div class="container" v-show="display">
        <div v-bind:class="messageCss">
            <span v-html="messageHtml"></span>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <form>
                <legend>
                    重置密码
                </legend>
                <div class="form-group">
                    <p>
                        亲爱的用户:
                        <span th:text="${userName}"></span>(<span th:text="${userId}"></span>)
                        <input id="userId" type="text" th:value="${userId}" style="display: none"/>
                        ,请输入您的新密码
                    </p>
                    <label for="password" class="control-label">密码</label>
                    <input type="password" id="password" placeholder="新密码" autofocus="" class="form-control"
                           v-model="password" v-on:click="input_password"/>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" v-on:click="reset_password"><i class="fa fa-key"></i>重置密码</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block layout:fragment="scripts">
    <script src="/js/vue-app/public/reset_password_app.js"
            th:src="@{/js/vue-app/public/reset_password_app.js}"></script>
</th:block>
</html>
