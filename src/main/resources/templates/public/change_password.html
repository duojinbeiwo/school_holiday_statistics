<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="public/home_layout">
<head>

</head>
<body>

<div layout:fragment="content">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>修改密码</h2>
      <br/>
    </div>
    <div class="col-lg-8 col-lg-offset-2">
      <form class="national-day-plan-form">
        <div style="width: 70%;margin: auto;">
          <div class="form-group">
            <label for="oldPassWord">原密码 </label>&nbsp;
            <input type="password" id="oldPassWord" class="form-control" required="required" onclick="cleanOldSpan()"
                   onchange="cleanOldSpan()"/>
            <span class="text-danger" id="oldPassWordSpawn"></span>
          </div>
          <div class="form-group">
            <label for="newPassWord">新密码 </label>&nbsp;
            <input type="password" id="newPassWord" class="form-control" placeholder="请输入6至16位密码" required="required"
                   onclick="cleanNewSpan()" onchange="cleanNewSpan()"/>
          </div>
          <div class="form-group">
            <label for="newPassWordAgin">确认新密码 </label>&nbsp;
            <input type="password" id="newPassWordAgin" class="form-control" placeholder="请再次输入密码" required="required"
                   onclick="cleanNewSpan()" onchange="cleanNewSpan()"/>
            <span class="text-danger" id="newPassWordAginSpan"></span>
          </div>
          <button type="button" class="btn btn-primary " style="width: 120px" onclick="changePassword()">提交</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<th:block layout:fragment="scripts">
  <script src="/js/public/change_password.js" th:src="@{/js/public/change_password.js}"></script>
</th:block>
</html>
