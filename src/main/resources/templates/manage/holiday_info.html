<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="home_layout">
<head>
  <link href="/css/student/holiday_plan.css" th:href="@{/css/student/holiday_plan.css}" rel="stylesheet"/>
</head>
<body>
<link href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

<div layout:fragment="content">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>假期信息填写</h1>
    </div>
    <div class="col-lg-8 col-lg-offset-2">
      <form class="national-day-plan-form" method="post" th:object="${nationalDayInfoFormModel}">
        <div class="form-group">
          <label for="holidayName">假期名称</label>
          <input type="text" class="form-control" id="holidayName" th:field="*{holidayName}" required="required"/>
        </div>
        <div class="form-group">
          <label for="holidayStartTime">开始时间</label>
          <input type="date" class="form-control" id="holidayStartTime" th:field="*{holidayStartTime}" required="required"/>
        </div>
        <div class="form-group">
          <label for="holidayEndTime">结束时间</label>
          <input type="date" class="form-control" id="holidayEndTime" th:field="*{holidayEndTime}" required="required"/>
        </div>
        <div class="form-group">
          <label for="holidayStartTime">其他信息</label>
          <textarea  class="form-control" id="moreInfo" th:field="*{moreInfo}"></textarea>
        </div>
        <div class="form-group">
          <label for="holiStatus">假期状态</label>
          <select class="form-control" id="holiStatus" th:field="*{holiStatus}" required="required">
            <option value="START" selected="selected">开始</option>
            <option value="OVER">结束（测试）</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
</div>
</body>

</html>
