<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="public/home_layout">
<head>

</head>
<body>
<link href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

<div layout:fragment="content">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>假期编号</th>
          <th>假期名称</th>
          <th>假期开始时间</th>
          <th>假期结束时间</th>
          <th>假期状态</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="holiday : ${nationalDayInfoFormModel}">
          <tr th:id="${holiday.holidayId}" onclick="changeHolidayInfo(this.id)">
            <th th:text="${holiday.holidayId}">假期编号</th>
            <th th:text="${holiday.holidayName}">假期名称</th>
            <th th:text="${holiday.holidayStartTime}">假期开始时间</th>
            <th th:text="${holiday.holidayEndTime}">假期结束时间</th>
            <th th:text="${holiday.holiStatus}">假期状态</th>
          </tr>
        </div>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
