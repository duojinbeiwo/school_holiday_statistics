<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="public/home_layout">
<head>

</head>
<body>

<div layout:fragment="content" id="studentPersonal">
    <!--<div class="container" v-show="display">-->
        <!--<div v-bind:class="messageCss">-->
            <!--<span>{{message}}</span>-->
        <!--</div>-->
    <!--</div>-->
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <form>
                <legend>个人信息,用户：{{studentInfo.userName}}</legend>
                <div class="form-group">
                    <label class="control-label">账号</label>
                    <h4  class="form-control" >{{studentInfo.userId}}</h4>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">邮箱</label>
                    <input type="email" name="email" id="email" placeholder="账号" autofocus="" class="form-control"
                           v-model="studentInfo.email"/>
                </div>
                <div class="form-group">
                    <label for="phone" class="control-label">手机号码</label>
                    <input type="text"  id="phone" placeholder="手机号码" autofocus="" class="form-control"
                           v-model="studentInfo.phone"/>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary">
                        &emsp;确认修改
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<th:block layout:fragment="scripts">
    <script src="/js/student/student_personal.js"
            th:src="@{/js/student/student_personal.js}"></script>
</th:block>
</html>
