<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="public/home_layout">
<head>
    <!--<link href="/css/student/login.css" th:href="@{/css/student/login.css}" rel="stylesheet"/>-->
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="display: none">
        <div class="alert alert-danger fade in">
            <button type="button" data-dismiss="alert" class="close">
                <span class="ion-close-circled"></span>
            </button>
            <div>Email is not valid</div>
        </div>
    </div>
    <div class="container">
        <div class="container col-lg-10 col-lg-offset-1">
            <div class="page-header"><h3>学生登陆</h3></div>
            <form method="POST" class="form-horizontal">
                <input type="hidden"/>
                <div class="form-group"><label for="inputUsername" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-7">
                        <input type="text" id="inputUsername" placeholder="学号" autofocus=""
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group"><label for="inputPassword" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-7">
                        <input type="password" id="inputPassword" placeholder="密码"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <a class="btn col-sm-3 btn btn-primary" id="login" onclick="loginIn('student')">
                            <i class="glyphicon glyphicon-user"></i>&emsp;登陆
                        </a>
                        <a href="/public/forget_password" th:href="@{/public/forget_password}" class="btn btn-link">忘记密码?</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <hr/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js}"></script>
</body>

</html>
