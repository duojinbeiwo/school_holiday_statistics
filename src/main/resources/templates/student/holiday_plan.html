<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="home_layout">
<head>
  <link href="/css/student/login.css" th:href="@{/css/student/login.css}" rel="stylesheet"/>
  <link href="/css/student/holiday_plan.css" th:href="@{/css/student/holiday_plan.css}" rel="stylesheet"/>
</head>
<body>
<link href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

<div layout:fragment="content">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>假期去向在线调查</h1>
    </div>
    <div class="col-lg-8 col-lg-offset-2">
      <form class="national-day-plan-form" method="post" th:object="${nationalDayPlanFormModel}">
        <div style="width: 70%;margin: auto;">
          <div class="form-group">
            <label for="whereToGo">假期去向 </label>&nbsp;
            <label>(<input type="hidden" id="holidayName" th:text="*{holidayName}" th:field="*{holidayName}"/>)</label>
            <select class="form-control" id="whereToGo" required="required">
              <option value="STAY_IN_SCHOOL" selected="selected">留校</option>
              <option value="">离校</option>
            </select>
            <span th:errors="*{whereToGo}"></span>
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control" id="goAway" style="width: 70%" placeholder="请输入离校去向"
                   th:field="*{whereToGo}" required="required"/>
            <span th:errors="*{whereToGo}"></span>
          </div>
          <div class="form-group">
            <label for="leaveTime">离校时间</label>
            <input type="date" class="form-control" id="leaveTime" onblur="setminbackTime(this.value)"
                   th:min="*{leaveTime}" th:max="*{backTime}" th:field="*{leaveTime}"
                   required="required"/>
          </div>
          <div class="form-group">
            <label for="backTime">返校时间</label>
            <input type="date" class="form-control" id="backTime" th:field="*{backTime}"
                   required="required"/>
          </div>
          <button type="submit" class="btn btn-primary " style="width: 120px">提交</button>
        </div>
      </form>
    </div>
  </div>

</div>
</body>

<th:block layout:fragment="scripts">
  <script src="/js/holiday_plan.js" th:src="@{/js/holiday_plan.js}"></script>
  <script src="/js/message.js" th:src="@{/js/message.js}"></script>
</th:block>

</html>
